name: Python Client

on:
  pull_request:
    paths:
      - 'clients/python/**'
    branches:
      - canary
  push:
    paths:
      - 'clients/python/**'
    branches:
      - canary
  workflow_dispatch:
    inputs:
      release:
        description: 'Should this be a release? (y/n)'
        required: true
        default: 'y'

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   
      
      - name: Install Poetry
        run: |
          pipx install poetry
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: poetry
          cache-dependency-path: clients/python/poetry.lock
      
      - name: Set Poetry environment
        run: |
          poetry env use 3.11
        working-directory: clients/python
          
      - name: Install dependencies
        run: |
          poetry install --no-root
        working-directory: clients/python
  
      - name: Lint Python Client
        run: |
          poetry run mypy .
          poetry run ruff check .
          poetry run black --check .
        working-directory: clients/python
  
      - name: Build Python Client
        run: poetry build
        working-directory: clients/python

      - name: Create artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-client
          path: clients/python/dist

  release:
    runs-on: ubuntu-latest
    needs: compile
    # if: github.event.inputs.release == 'y'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   

      - name: Get artifact
        uses: actions/download-artifact@v3
        with:
          name: python-client
          path: ./clients/python/dist
        
      - name: Install Poetry
        run: |
          pipx install poetry

      - name: Publish
        run: |
          poetry publish
