[bumpversion]
current_version = 0.54.0
commit = False
tag = False
parse = ^(?P<major>\d+)\.(?P<minor>\d+).(?P<patch>\d+)$
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:../engine/language_client_ruby/baml.gemspec]
search = spec.version = "{current_version}"
replace = spec.version = "{new_version}"
