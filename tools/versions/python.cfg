[bumpversion]
current_version = 0.52.0
commit = False
tag = False
parse = ^(?P<major>\d+)\.(?P<minor>\d+).(?P<patch>\d+)$
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:../engine/language_client_python/pyproject.toml]
search = version = "{current_version}"
replace = version = "{new_version}"
