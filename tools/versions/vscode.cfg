[bumpversion]
current_version = 0.51.2
commit = False
tag = False
parse = ^(?P<major>\d+)\.(?P<minor>\d+).(?P<patch>\d+)$
serialize = 
	{major}.{minor}.{patch}

[bumpversion:file:../typescript/vscode-ext/packages/package.json]
search = "version": "{current_version}"
replace = "version": "{new_version}"
